<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio de Sesión — Sistema Financiero</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="login-body">

    <div class="login-container">
        <div class="login-card">

            <!-- LOGO -->
            <img src="{{ url_for('static', filename='img/logo.png') }}" class="login-logo">

            <h2 class="login-title">Sistema Financiero</h2>
            <p class="login-subtitle">Acceso Administrativo</p>

            {% if error %}
                <p class="login-error">{{ error }}</p>
            {% endif %}

            <form method="POST">
                <label>Usuario:</label>
                <input type="text" name="user" required>

                <label>Contraseña:</label>
                <input type="password" name="password" required>

                <button class="login-btn">Ingresar</button>
            </form>

            <p class="login-footer">© {{ now_year }} Colegio La Paz A</p>

        </div>
    </div>

</body>
</html>
